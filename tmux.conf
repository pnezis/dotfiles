# my tmux configuration
#
# Based on :
#   https://github.com/davidbrewer/tmux-conf

# unbind some default keybindings
unbind C-b

# set prefix key to ctrl-a
set -g prefix C-a

# lower command delay
set -sg escape-time 1

# start first window and pane at 1, not zero
set -g base-index 1
set -g pane-base-index 1

# bind r to reloading the config file
bind r source-file ~/.tmux.conf \; display "Reloaded tmux config file."

# pass through a ctrl-a if you press it twice
bind C-a send-prefix

# better mnemonics for splitting panes!
bind | split-window -h
bind - split-window -v

# Arrows  bindings for pane movement
bind -r Left select-pane -L
bind -r Down select-pane -D
bind -r Up select-pane -U
bind -r Right select-pane -R

# C+Arrows bindings for window movement
bind -r C-Left select-window -t :-
bind -r C-Right select-window -t :+

# shift-arrows keys will resize panes
bind -r S-Left resize-pane -L 5
bind -r S-Down resize-pane -D 5
bind -r S-Up resize-pane -U 5
bind -r S-Right resize-pane -R 5

# turn on 256 color support in tmux
set -g default-terminal "screen-256color"

# fiddle with colors of status bar
